
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--CSS propio-->
 <link rel="stylesheet" href="/static/css/estilos.css" rel="stylesheet">
  

  <!--Boostrap 5 cc link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

 </head>
<header>

            <!--Navbar-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top bg-transparent" id="navbar">
              <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">AlamacenaPlus</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li  class="nav-item">
                          <a class="nav-link" href="{{ url_for('home') }}">Inicio</a>
                      </li>
                      <li  class="nav-item">
                          <a class="nav-link" href="{{ url_for('profile') }}">Perfil</a>
                      </li>
                      <li  class="nav-item">
                          <a class="nav-link" href="{{ url_for('logout') }}">Salir</a>
                      </li>
                      <li  class="nav-item">
                          <a class="nav-link" href="#">Dashboard</a>
                      </li>
                    
                  </ul>
                  
                </div>
              </div>
            </nav>
            <!--Fin navbar-->

</header>

  
<main role="main" class="col-md-10 ml-sm-auto col-lg-10 pt-3 px-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <div class="col-12">
   {% block content %}{% endblock %}
   </div>
  </div>
   </main>
     
      </div>
    </div>
   
 </body>
</html>
